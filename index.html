<html>
	<head>
		<title>Eventually by HTML5 UP</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>

	<div id="output" style="margin:1rem 0;"></div>div>

	<script>
		const form = document.getElementById('chat-bot-prompt');
		const input = document.getElementById('html');
		const output = document.getElementById('output');

		form.addEventListener('submit', (e) => {
			e.preventDefault();
			const text = input.value.trim();
			if (!text) return;

			const p = document.createElement('p');
			p.textContent = text;
			output.prepend(p);

			input.value = '';
			input.focus();
		});
	</script>
	
	<body class="is-preload">

		<!-- Header -->
			<header id="header">
				<h1>AI Anthropomorphism</h1>
				<p>Prompt Below</p>
			</header>

		<!-- Chat Bot Prompt -->
			<form id="chat-bot-prompt" method="post" action="#">
				<input type="text" name="prompt" id="html" placeholder="Type Something" />
				<input type="submit" value="Send" />
			</form>

		<!-- Footer -->
			<footer id="footer">
				<ul class="icons">
					<li><a href="#" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
					<li><a href="#" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li>
					<li><a href="#" class="icon brands fa-github"><span class="label">GitHub</span></a></li>
					<li><a href="#" class="icon fa-envelope"><span class="label">Email</span></a></li>
				</ul>
				<ul class="copyright">
					<li>&copy; Untitled.</li><li>Credits: <a href="http://html5up.net">HTML5 UP</a></li>
				</ul>
			</footer>

		<!-- Scripts -->
			<script src="assets/js/main.js"></script>

	</body>
</html>
