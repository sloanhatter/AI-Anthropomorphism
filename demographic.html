<!DOCTYPE HTML>

<html>
	<head>
		<title>AI Anthropomorphism</title>
		<!--<meta charset="utf-8" />-->
		<!-- <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />-->
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	
	<body>

		<!-- Header -->
			<header id="header">
				<h1>Demographic Information</h1>
				<p>Please provide the following demographic information.</p>
			</header>

		<!-- Demographic Information -->
			<form id="demographic-info">

        <!-- Age -->
        <div class="form-control">
          <label for="age" id="label-age">Age</label>
          <input type="number" id="age" min="0" max="120">
        </div>

        <!-- Gender -->
        <div class="form-control">
          <label for="gender" id="label-gender">Gender</label>
          <label for="Female">
            <input type="radio" id="Female" name="gender">Female
          </label>
          <label for="Male">
            <input type="radio" id="Male" name="gender">Male
          </label>
          <label for="Other">
            <input type="radio" id="Other" name="gender">Other
          </label>
        </div>

        <!-- Schooling Levels -->
        <div class="form-control">
          <label for="schooling-level" id="label-schooling-level">What level of schooling have you completed or are currently completing?</label>
          <select name="schooling-level" id="schooling-level">
            <option value="elementary">Elementary School</option>
            <option value="middle">Middle School</option>
            <option value="high-ged">High School/GED</option>
            <option value="associate">Associate's Degree</option>
            <option value="bachelor">Bachelor's Degree</option>
            <option value="master">Master's Degree</option>
            <option value="phd">Doctoral Degree</option>
          </select>
        </div>
        

		<!-- Footer -->
			<footer id="footer">
				<ul class="icons">
					<li><a href="https://github.com/sloanhatter/AI-Anthropomorphism" class="icon brands fa-github" target="_blank"><span class="label">GitHub</span></a></li>
					<li><a href="mailto:shatter2022@my.fit.edu" class="icon fa-envelope"><span class="label">Email</span></a></li>
				</ul>
				<ul class="copyright">
					<li>&copy; Untitled.</li><li>Credits: <a href="http://html5up.net">HTML5 UP</a></li>
				</ul>
			</footer>

		<!-- Scripts -->
			<script src="assets/js/main.js"></script>

	</body>
</html>
