<!DOCTYPE HTML>

<html>
	<head>
		<title>AI Anthropomorphism</title>
		<!--<meta charset="utf-8" />-->
		<!-- <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />-->
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>

	<style>
		input[type="radio"] {
			appearance: autp;
			-webkit-appearance: radio;
			-moz-appearance: radio;
			margin-right: 6px;
		}
	</style>
	
	<body>

		<!-- Header -->
			<header id="header">
				<h1>Demographic Information</h1>
				<p>Please provide the following demographic information.</p>
			</header>

		<!-- Demographic Information -->
			<form id="demographic-info">

        <!-- Age -->
        <div class="form-control">
          <label for="age" id="label-age">Age</label>
          <input type="number" id="age" min="0" max="120">
        </div>

        <!-- Gender -->
        <div class="form-control">
          <label for="gender" id="label-gender">Gender</label>
          <label for="Female">
            <input type="radio" id="Female" name="female">Female
          </label>
          <label for="Male">
            <input type="radio" id="Male" name="male">Male
          </label>
          <label for="Other">
            <input type="radio" id="Other" name="other">Other
          </label>
        </div>

        <!-- Schooling Levels -->
        <div class="form-control">
          <label for="schooling-level" id="label-schooling-level">What level of schooling have you completed or are currently completing?</label>
          <select name="schooling-level" id="schooling-level">
            <option value="elementary">Elementary School</option>
            <option value="middle">Middle School</option>
            <option value="high-ged">High School/GED</option>
            <option value="associate">Associate's Degree</option>
            <option value="bachelor">Bachelor's Degree</option>
            <option value="master">Master's Degree</option>
            <option value="phd">Doctoral Degree</option>
          </select>
        </div>

		<!-- AI Use -->
		<div class="form-control">
			<label for="ai-use" id="label-ai-use">How often to you use Artificial Intelligence tools in your day to day life?</label>
			<select name="ai-use" id="ai-use">
				<option value="never">Never</option>
				<option value="rarely">Rarely</option>
				<option value="infrequent">Infrequently</option>
				<option value="monthly">Monthly</option>
				<option value="daily/weekly">Daily/Weekly</option>
				<option value="contantly">Constantly</option>
			</select>
		</div>

		<!-- Scripts -->
			<script src="assets/js/main.js"></script>

	</body>
</html>
